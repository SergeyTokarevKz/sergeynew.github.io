	function checkAnswers(tagName, answer){

		var userAnswer = document.getElementById(tagName).value;
		if(userAnswer.toLowerCase() == answer){
			return true;
		}
		else {
			return false;
		}

	}

	function checkAnswersButton(){

		var CorrectAnswersCount=0;
		if(checkAnswers('answer1','40')){
			CorrectAnswersCount++
		}
		if(checkAnswers('answer2','10')){
			CorrectAnswersCount++
		}
		if(checkAnswers('answer3','10')){
			CorrectAnswersCount++
		}
		if(checkAnswers('answer4',"2")){
			CorrectAnswersCount++
		}
		if(CorrectAnswersCount == 0){
			alert('Вы ничего не угадали');
		}
		else {
			alert('Количество правильных ответов: ' + CorrectAnswersCount);
		}
	}

</script>

	<script type="text/javascript">

		function randomInteger(min, max){
			var rand = min - 0.5 + Math.random() * (max + 1 - min);
			rand = Math.round(rand);
			return rand;
		}
		
		randomAnswer = randomInteger(1,100);

		function StartPlay(){
					
			
		while(true)
		{
			var user1Answer = prompt('Введите число от 1 до 100');
				if(user1Answer == randomAnswer)	{
					alert('Вы угадали');
					break;
				} 
				if (user1Answer < 1 || user1Answer > 100) {
					do {
						user1Answer = prompt('Некоректный ввод, введите число от 1 до 100');
					}
					while(user1Answer < 1 || user1Answer > 100)
				}
				if (user1Answer < randomAnswer) {
					alert('Ваше число меньше загаданного');
				} 
				if (user1Answer > randomAnswer) {
					alert('Ваше число больше загаданного');
				}

			}
			alert('Игра закончена');
		}

	</script>

</head>
